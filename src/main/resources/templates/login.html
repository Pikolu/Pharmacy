<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout/template :: page">
<head>
    <title>Medikamente Preisvergleich - Medikamente günstig für alle | medizin-finder.de</title>
</head>
<body>
<div th:fragment="content">
    <script>
        function openDialog() {
            $("#dialog").modal();
        }

    </script>

    <h1>Einloggen</h1>

    <div id="content">
        <div class="box">

            <div class="box-container">
                <div class="login-content">
                    <div class="left">
                        <h2>Neu bei medizin-finder.de?</h2>

                        <div class="content">
                            <h2 style="color: black; font-size: 16px">Jetzt bei medizin-finder.de anmelden</h2>
                            <a th:href="@{/registration}" class="button">
                                <span>Anmelden</span>
                            </a>
                        </div>
                    </div>
                    <div class="right">
                        <form id="login" name='loginForm' th:action="@{/login}" method='POST'>
                            <div class="content">
                                <!--<p>I am a returning customer</p>-->
                                <!--<c:if test="${not empty error}">-->
                                <div class="error" th:if="${error != null}" th:text="${error}">Fehler</div>
                                <!--</c:if>-->
                                <b class="padd-form">E-Mail Adresse:</b>
                                <input class="q1 margen-bottom" name="j_username" value="" type="text"/>
                                <b class="padd-form">Password:</b>
                                <input class="q1 margen-bottom" name="j_password" value="" type="password"/>
                                <br/>

                                <div>
                                    <a id="link-login" class="link-login" href="#" onclick="openDialog()">Passwort vergessen?</a>
                                </div>
                                <a onclick="$('#login').submit();" class="button"><span>Login</span></a>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            </div>
                        </form>

                        <div id="dialog" title="Basic dialog" style="display: none">
                            <form id="passwortForm" th="@{/passwort}">
                                <h1>Ich habe mein Passwort vergessen</h1>
                                <div style="margin-top: 30px">
                                    <form>
                                        <h2 class="padd-form">E-Mail Adresse:</h2>
                                        <input class="q1 margen-bottom" name="username" value="" type="text" style="width: 100%"/>
                                        <a onclick="$('#passwortForm').submit();" class="button" style="margin-top: 10px"><span>E-Mail versenden</span></a>
                                    </form>
                                </div>
                            </form>
                        </div>
                        <!-- preload the images -->
                        <div style='display:none'>
                            <img src='img/basic/x.png' alt='' />
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
