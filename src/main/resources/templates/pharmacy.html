<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout/template :: page">
<head>
    <title></title>
</head>
<body>
<div th:fragment="content">
    <div id="notification"></div>
    <div id="content">
        <h1>Apotheke: <span th:text="${pharm}"></span></h1>
        <div class="box">
            <div class="box-heading">Anschrift</div>
            <div class="box-content">
                <div class="box-product">
                    <div style="padding: 10px 10px 10px 18px">
                        <h3 style="margin: 0px;" th:text="${pharm}"></h3>
                        <span th:text="${pharmacy.user.firstName}">Name</span>,
                        <span th:text="${pharmacy.user.lastName}">LastName</span>
                        <br />
                        <span th:text="${pharmacy.street}">Street</span>
                        <span th:text="${pharmacy.houseNumber}"></span>
                        <br />
                        <span th:text="${pharmacy.ZipCode}">POST Code</span>
                        <span th:text="${pharmacy.city}">City</span>
                        <br /><br />
                        <!--<span>Telefon: <span th:text="${pharmacy.user.phoneNumber}"></span></span>-->
                        <!--<br />-->
                        <!--<span>Telefax: ${pharmacy.user.fax}</span>-->
                        <!--<br />-->
                        <span>E-Mail: <a th:href="'mailto:' + ${pharmacy.user.email}" th:text="${pharmacy.user.email}">E-Mail</a></span>
                        <br />
                        <!--<span>Internet: <a th:href="${pharmacy.user.homePage}">${pharmacy.user.homePage}</a></span>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
